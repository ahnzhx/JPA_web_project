<head th:replace="fragments.html :: head">
</head>

    <div th:replace="study/studyFragments.html :: study-banner"></div>

    <div class="container">
        <div th:replace="study/studyFragments.html :: study-info"></div>

<script th:replace="study/studyFragments.html :: tooltip"></script>

</html>
