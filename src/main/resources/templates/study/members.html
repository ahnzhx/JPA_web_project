<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div th:replace="study/studyFragments.html :: study-banner"></div>
<div class="container">
    <div th:replace="study/studyFragments.html :: study-info"></div>
    <div th:replace="study/studyFragments.html :: study-menu(studyMenu='members')"></div>

    <div th:replace="study/studyFragments.html :: member-list(members=${study.managers},isManager=${true})"></div>
    <div th:replace="study/studyFragments.html :: member-list(members=${study.members},isManager=${false})"></div>

    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="study/studyFragments.html :: tooltip"></script>
</body>
</html>
